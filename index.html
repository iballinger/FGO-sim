<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGO BattleSim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>FGO Battle Simulator</header>
    <main>
        <section>
            <h1>Battle Start!</h1>
            <section id="battlefield">
                <div id="enemy-team">
                    <div class="enemy" >
                        <img alt="enemy-one">
                        <p class="name">enemy-one</p>
                        <p class="hp">10000</p>
                        <p class="np">100</p>
                    </div>
                    <div class="enemy">
                        <img alt="enemy-two">
                        <p class="name">enemy-two</p>
                        <p class="hp">10000</p>
                        <p class="np">100</p>
                    </div>
                    <div class="enemy">
                        <img alt="enemy-three">
                        <p class="name">enemy-three</p>
                        <p class="hp">10000</p>
                        <p class="np">100</p>
                    </div>
                </div>
                <div id="ally-team">
                    <div class="ally">
                        <img alt="ally-one">
                        <p class="name">ally-one</p>
                        <p class="hp">10000</p>
                        <p class="np">100</p>
                    </div>
                    <div class="ally">
                        <img alt="ally-two">
                        <p class="name">ally-two</p>
                        <p class="hp">10000</p>
                        <p class="np">100</p>
                    </div>
                    <div class="ally">
                        <img alt="ally-three">
                        <p class="name">ally-three</p>
                        <p class="hp">10000</p>
                        <p class="np">100</p>
                    </div>
                </div>
            </section>
            <section id="skills">
                <button>NYI A1S1</button>
                <button>NYI A1S2</button>
                <button>NYI A1S3</button>
                <button>NYI A2S1</button>
                <button>NYI A2S2</button>
                <button>NYI A2S3</button>
                <button>NYI A3S1</button>
                <button>NYI A3S2</button>
                <button>NYI A3S3</button>
            </section>
            <section>
                <section id="cards">
                    <div id="np-cards">
                        <button>NYI A1NP</button>
                        <button>NYI A2NP</button>
                        <button>NYI A3NP</button>
                    </div>
                    <div id="normal-cards">
                        <button>Card 1</button>
                        <button>Card 2</button>
                        <button>Card 3</button>
                        <button>Card 4</button>
                        <button>Card 5</button>
                    </div>
                </section>
                <button id="go">Go!</button>
            </section>
            <section>
                <button id="reset">Play Again?</button>
            </section>
        </section>
        <div id="battle-log">
        </div>
    </main>
</body>
</html>
